syntax = "proto3";
package otakutech.pcbook;
option go_package ="pb";
import "memory_message.proto";

message CPU {
    string brand = 1;
    string name = 2;
    uint32 number_threads = 4;
    float min_ghz = 5;
    double max_ghz = 6;
}

message GPU {
    string brand = 1;
    string name = 2;
    uint32 number_cores = 3;
    float min_ghz = 4;
    double max_ghz = 5;
    Memory memory = 6;
}

